<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Six Siege Operator Picker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>R6S Operator Picker</h1>
            <nav>
                <ul>
                    <li><a href="#" class="active" data-panel="all-operators">View All Operators</a></li>
                    <li><a href="#" data-panel="random-attacker">Random Attacker</a></li>
                    <li><a href="#" data-panel="random-defender">Random Defender</a></li>
                    <li><a href="#" data-panel="random-strategies">Random Strategies</a></li>
                    <li><a href="#" data-panel="filter-speed">Filter by Speed</a></li>
                    <li><a href="#" data-panel="filter-armor">Filter by Armor</a></li>
                </ul>
            </nav>
        </div>

        <div class="content">
            <!-- All Operators Panel -->
            <div class="panel active" id="all-operators">
                <h2>All Operators</h2>
                <div class="tabs">
                    <button class="tab-button active" data-tab="attackers">Attackers</button>
                    <button class="tab-button" data-tab="defenders">Defenders</button>
                </div>
                <div class="tab-content active" id="attackers">
                    <div class="operator-grid" id="attackers-grid"></div>
                </div>
                <div class="tab-content" id="defenders">
                    <div class="operator-grid" id="defenders-grid"></div>
                </div>
            </div>

            <!-- Random Attacker Panel -->
            <div class="panel" id="random-attacker">
                <h2>Random Attacker</h2>
                <button class="action-button" id="get-random-attacker">Get Random Attacker</button>
                <div class="operator-display" id="random-attacker-display"></div>
            </div>

            <!-- Random Defender Panel -->
            <div class="panel" id="random-defender">
                <h2>Random Defender</h2>
                <button class="action-button" id="get-random-defender">Get Random Defender</button>
                <div class="operator-display" id="random-defender-display"></div>
            </div>

            <!-- Random Strategies Panel -->
            <div class="panel" id="random-strategies">
                <h2>Random Strategies</h2>
                <div class="toggle-container">
                    <label class="toggle">
                        <input type="radio" name="strategy-side" value="attack" checked>
                        <span>Attack</span>
                    </label>
                    <label class="toggle">
                        <input type="radio" name="strategy-side" value="defend">
                        <span>Defend</span>
                    </label>
                </div>
                <button class="action-button" id="get-random-strategy">Get Random Strategy</button>
                <div class="strategy-display" id="random-strategy-display"></div>
            </div>

            <!-- Filter by Speed Panel -->
            <div class="panel" id="filter-speed">
                <h2>Filter by Speed</h2>
                <div class="filter-controls">
                    <label for="speed-select">Select Speed Rating (1-3):</label>
                    <select id="speed-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <button class="action-button" id="filter-by-speed">Filter</button>
                </div>
                <div class="filter-results" id="speed-filter-results"></div>
            </div>

            <!-- Filter by Armor Panel -->
            <div class="panel" id="filter-armor">
                <h2>Filter by Armor</h2>
                <div class="filter-controls">
                    <label for="armor-select">Select Armor Rating (1-3):</label>
                    <select id="armor-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <button class="action-button" id="filter-by-armor">Filter</button>
                </div>
                <div class="filter-results" id="armor-filter-results"></div>
            </div>
        </div>
    </div>

    <!-- Templates for dynamic content -->
    <template id="operator-card-template">
        <div class="operator-card">
            <h3 class="operator-name"></h3>
            <p class="operator-side"></p>
            <p class="operator-ability"></p>
            <div class="operator-stats">
                <span class="operator-speed"></span>
                <span class="operator-armor"></span>
            </div>
        </div>
    </template>

    <template id="strategy-card-template">
        <div class="strategy-card">
            <h3 class="strategy-name"></h3>
            <p class="strategy-side"></p>
            <p class="strategy-description"></p>
        </div>
    </template>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
